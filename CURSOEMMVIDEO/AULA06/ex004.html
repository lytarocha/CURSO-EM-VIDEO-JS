<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font : normal 20pt Arial;
        }

    </style>
</head>
<body>
    <script>
         var nome = window.prompt("What's your name?")
         document.write(` Olá, <strong> ${nome}<strong>! Seu nome tem ${nome.length} letras.<br/>`) //br quebra de linhas em HTML
         document.write(` Seu nome em  maiúsculas é ${nome.toLocaleUpperCase()}`)
         document.write(` Seu nome em minúsculas é ${ nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
