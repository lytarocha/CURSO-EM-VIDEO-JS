<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM </title>
    <style>
        div#area {
            font : normal 20pt Arial;
            background: rgb(  rgb(7, 175, 167));
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
</style>

</head>
<body>
    <div id = "area"  >  <!--Quando eu clicar na minha div , eu crio um objeto chamado a = var a--> 
        Interaja ...
    </div>
    <script>

        var a = window.document.getElementById('area')         // Quando a var e colocada fora da função ela funcionara no todo ,ele virou um scoopo GLOBAL.   
      
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar (){
                                                               // O meu objeto 'a' faz a ligação do objeto a dentro do JS,com o elemento  id ='area'  que está dentro do HTML e esse objeto vai mudar o conteúdo dele para clicou.                 
            a.innerText = 'Clicou' 
            a.style.background ='pink'
        }

        function entrar(){
            a.innerText = 'Entrou'
            a.style.background = 'blue'

        }
        function sair (){
            a.innerText = 'Sair'
            a.style.background = 'green'
        }
    </script>
</body>

</html>
